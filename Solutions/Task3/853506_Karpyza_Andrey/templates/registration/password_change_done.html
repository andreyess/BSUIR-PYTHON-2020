{% extends "DjangoChat/account_base.html" %}

{% block title %}Change you password{% endblock %}
{% block name %}Change you password{% endblock %}
{% block content %}
    <p>Use the form below to change your password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change" class="submit"></p>
        {% csrf_token %}
    </form>
{% endblock %}
