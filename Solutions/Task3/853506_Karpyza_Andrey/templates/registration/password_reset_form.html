{% extends "DjangoChat/account_base.html" %}

{% block title %}Reset your password{% endblock %}
{% block name %}Forgotten your password?{% endblock %}
{% block content %}
    <p>Enter your e-mail address to obtain a new password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail" class="submit"></p>
        {% csrf_token %}
    </form>
{% endblock %}
